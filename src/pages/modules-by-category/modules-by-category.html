<ion-header>
    <ion-navbar color="primary">
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <ion-card *ngFor="let module of learningModulesGroup.modules">
      <ion-card-header>
        {{ module.id }}
      </ion-card-header>
      <ion-card-content>
      </ion-card-content>
      <ion-row>
        <ion-col text-right>
          <button ion-button
           clear 
           small
           (click)="onOpenModule(module)">Open Module</button>
          
        </ion-col>
    
      </ion-row>
    </ion-card>
  </ion-content>
