<ion-header>
    <ion-navbar color="primary">
      <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Me</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button class="my_button" 
            ion-button
            [navPush] = "stepCounterPage">
            <div>
              <ion-icon name = 'create'></ion-icon>
              <br>
              <label>My Activity</label>
            </div>
          </button>
        </ion-col>
        <ion-col col-6>
          <button class="my_button" 
            ion-button
            [navPush] = "actionPlannerPage">
            <div>
              <ion-icon name = 'create'></ion-icon>
              <br>
              <label>Weekly Goal</label>
            </div>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
