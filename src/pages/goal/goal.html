<ion-header>
  
    <ion-navbar>
      <ion-title></ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <p>{{ goal.goal }}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>{{ goal.ba }}</p>
        </ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col>
          <button
            ion-button
            block
            (click)="onLeave()">Cancel</button>
        </ion-col>
        <ion-col>
          <button
            ion-button
            block
            color="danger"
            (click)="onDelete()">Delete</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
