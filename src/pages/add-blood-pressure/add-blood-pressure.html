
<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>Blood Pressure</ion-title>
    </ion-navbar>
  
  </ion-header>

    <ion-content padding>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-list>
          <ion-item>
            <ion-label fixed>Date</ion-label>
            <ion-datetime
            pickerFormat="MM/DD/YYYY"
            name = "date"
            ngModel
            required></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Systolic</ion-label>
            <ion-input name = "systolic"
            ngModel
            required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Diastolic</ion-label>
            <ion-input name = "diastolic"
            ngModel
            required></ion-input>
          </ion-item>
        </ion-list>
        <ion-grid>
          <ion-row>
            <ion-col>
              <button
                ion-button
                color="secondary"
                block
                [disabled]="!f.valid"
                type="submit">
                Add 
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-content>
