
<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>Add To Do</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-content padding>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-list>
          <ion-item>
              <ion-label fixed>Date</ion-label>
              <ion-datetime
              pickerFormat="MM/DD/YYYY"
              name = "date"
              ngModel
              required></ion-datetime>
            </ion-item>
          <ion-item>
            <ion-label>Title</ion-label>
            <ion-input 
            type = "text"
            name = "title"
            ngModel
            required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Description</ion-label>
            <ion-input 
            type = "text"
            name = "description"
            ngModel
            required></ion-input>
          </ion-item>
        </ion-list>
        <ion-grid>
          <ion-row>
            <ion-col>
              <button
                ion-button
                color="secondary"
                block
                type="submit"
                [disabled]="!f.valid">
                Add To Do
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-content>
  </ion-content>
