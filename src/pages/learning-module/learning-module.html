
<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>{{ module.id }}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding text-center>
    <ion-card>
      <ion-card-content>

          <img src="https://media1.britannica.com/eb-media/66/176366-004-DF6A3C11.jpg"/>
        {{ module.description }}
      </ion-card-content>
    </ion-card>
    <ion-card>
     <ion-card-content>
       <iframe width="100%" height="215" [src]="module.videoUrl | youtube" frameborder="0" allowfullscreen ></iframe>
     </ion-card-content>
    </ion-card>
    <button ion-button color="danger" (click)="onLeave()">Close</button>
  </ion-content>
