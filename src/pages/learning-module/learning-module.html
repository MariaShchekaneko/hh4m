
<ion-header>
  
    <ion-navbar>
      <ion-title>{{ id }}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding text-center>
    <ion-card>
      <ion-card-content>
        {{ description }}
        {{ videoUrl }}
      </ion-card-content>
      
    </ion-card>
    <button ion-button (click)="onStartVideo()"Watch Video></button>
    <button ion-button color="danger" (click)="onLeave()">Close</button>
  </ion-content>
