
<ion-header>
  
    <ion-navbar>
      <ion-title>{{ module.id }}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding text-center>
    <ion-card>
      <ion-card-content>
        {{ module.description }}
      </ion-card-content>
    </ion-card>
    <button ion-button (click)="onStartVideo(module.videoUrl)">Watch Video</button>
    <button ion-button color="danger" (click)="onLeave()">Close</button>
  </ion-content>
