<ion-header>
  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only [navPush] = "addAppointmentPage">
        <ion-icon name = "add"></ion-icon>
      </button>
    </ion-buttons>
      <ion-buttons left>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>My Appointments</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let appointment of appointments; let i=index" (click)="onOpenAppointment(appointment, i)">
  
    <ion-card-content text-center>
      <ion-card-title>
        {{ appointment.date }}
      </ion-card-title>
      <p>{{ appointment.time }}</p>
      <p>{{ appointment.doctor }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
