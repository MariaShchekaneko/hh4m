<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ meal.title }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img [src]="meal.imageUrl">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{ meal.recipe }}</p>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col>
        <button
          ion-button
          block
          (click)="onLeave()">Cancel</button>
      </ion-col>
      <ion-col>
        <button
          ion-button
          block
          color="danger"
          (click)="onDelete()">Delete</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
