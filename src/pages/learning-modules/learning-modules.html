<ion-header>
  <ion-navbar color="primary">
      <ion-buttons left>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Learning Modules</ion-title>
</ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <button 
    ion-item
     *ngFor="let moduleGroup of moduleCollection;  let i=index"
     [navPush]="modulesByCategoryPage"
     [navParams]="moduleGroup">
      <ion-icon [name]="moduleGroup.icon" item-left>
      </ion-icon>
      <h2>{{ moduleGroup.category | uppercase }}</h2>
      <p>{{ moduleGroup.modules.length }} Modules</p>
    </button>
  </ion-list>
</ion-content>
