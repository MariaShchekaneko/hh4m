  </ion-content>
  <ion-header>
    <ion-navbar>
      <ion-title>Blood Pressure</ion-title>
    </ion-navbar>
  </ion-header>  
  <ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
              <p>Date</p>
              <p>{{ pressure.date }}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-center>
              <p>{{ pressure.systolic }}</p>
            </ion-col>
            <ion-col text-center>
              <p>{{ pressure.diastolic }}</p>
            </ion-col>
          </ion-row>
      <ion-row>
        <ion-col>
          <button
            ion-button
            block
            (click)="onLeave()">Cancel</button>
        </ion-col>
        <ion-col>
          <button
            ion-button
            block
            color="danger"
            (click)="onDelete()">Delete</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
