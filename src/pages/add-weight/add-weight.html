
<ion-header>
  
    <ion-navbar>
      <ion-title>Weight</ion-title>
    </ion-navbar>
  
  </ion-header>

    <ion-content padding>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-list>
          <ion-item>
            <ion-label fixed>Date</ion-label>
            <ion-datetime
            pickerFormat="MM/DD/YYYY"
            name = "date"
            ngModel
            required></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Weight</ion-label>
            <ion-input name = "weight"
            ngModel
            required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Units</ion-label>
            <ion-select 
            name="unit"
            ngModel
            required>
              <ion-option value="kg">kg</ion-option>
              <ion-option value="lbs">lbs</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-grid>
          <ion-row>
            <ion-col>
              <button
                ion-button
                color="secondary"
                block
                type="submit">
                Add 
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-content>
