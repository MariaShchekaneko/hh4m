<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only [navPush] = "addGoalPage">
        <ion-icon name = "add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>My Goals</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let goal of goals; let i=index" (click)="onOpenGoal(goal, i)">
    <ion-card-content text-center>
       <p>{{ goal.goal }}</p> 
    </ion-card-content>
  </ion-card>
</ion-content>
