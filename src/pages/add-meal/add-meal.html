<ion-header>

  <ion-navbar>
    <ion-title>Add New Meal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>Dish Name</ion-label>
        <ion-input 
        type = "text"
        name = "dishName"
        ngModel
        required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Recipe</ion-label>
        <ion-textarea name = "recipe"
        ngModel
        required></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button
          block
          outline
          type = "button"
          icon-left
          (click) = "onAddFromGallery()">
          <ion-icon name = "photos"></ion-icon>
        Add Photo from Gallery</button>
        </ion-col>
        <ion-col>
            <button ion-button
            block
            outline
            type = "button"
            icon-left
            (click) = "onTakePhoto()">
            <ion-icon name = "camera"></ion-icon>
          Take a Photo</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>Select meal...</p>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="imageUrl != ''">
        <ion-col>
          <img [src]="imageUrl">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button
            ion-button
            color="secondary"
            block
            type="submit"
            [disabled]="!f.valid || imageUrl == ''">
            Add this Meal
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
