<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>Add New Meal</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-list>
        <ion-item>
          <ion-label floating>Dish Name</ion-label>
          <ion-input 
          type = "text"
          name = "dishName"
          ngModel
          required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Recipe</ion-label>
          <ion-textarea name = "recipe"
          ngModel
          required></ion-textarea>
        </ion-item>
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col text-center>
            <h5>Take a Photo of Your Meal!</h5>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button
              ion-button
              icon-left
              block
              outline
              type="button"
              (click)="onTakePhoto()">
              <ion-icon name="camera"></ion-icon>
              Open Camera
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button
              ion-button
              icon-left
              block
              outline
              type="button"
              (click)="onAddFromGallery()">
              <img [src]="imageSrc" />
              <ion-icon name="camera"></ion-icon>
              Open Gallery
            </button>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="imageUrl != ''">
          <ion-col>
            <img [src]="imageUrl">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button
              ion-button
              color="secondary"
              block
              type="submit"
              [disabled]="!f.valid || imageUrl == ''">
              Add this Meal
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  
  </ion-content>
