<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only [navPush] = "addPhotoPage">
        <ion-icon name = "add"></ion-icon>
      </button>
    </ion-buttons>
      <ion-buttons left>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>My Photos</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let photo of photos; let i=index" (click)="onOpenPhoto(photo, i)">
    <img [src]="photo.imageUrl">
    <ion-card-content text-center>
      <ion-card-title>
        {{ photo.title }}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
